tasks:
  - name: terraform
    before: |
      source ./bin/terraform_cli_install
      source ./bin/generate_credentials_tfrc
      source ./bin/terraform_alias
      
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/aws_cli_install
      source ./bin/terraform_alias
      
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform